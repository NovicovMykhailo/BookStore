<div class="modal__backdrop is-hidden" data-modal>
  <div class="form-container is-hidden">
    <form class="sigh-in-form" action="SignUp" autocomplete="off">
      <button type="button" class="modal__close-button" data-modal-close>
        <svg class="modal__closeIcon" width="20" height="20">
          <use href="./images/svg-sprite.svg#x-close-icon"></use>
        </svg>
      </button>
      <label class="form-label form-label-name" for="name">
        <input
          type="text"
          id="name"
          name="name"
          placeholder="name"
          
          required pattern="[a-zA-Z]*" title="The number of characters should not exceed 20"
          class="form-input input-name"
          required
      /></label>

      <label for="email" class="form-label form-label-email">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="email"
          class="form-input input-email"
          required pattern="[^@\s]+@[^@\s]+"
          title="The number of characters should not be less than 10 and should not exceed 40"
        />
        <svg class="modal__input-icon" width="18" height="18">
          <use href="./images/svg-sprite.svg#letter-icon"></use>
        </svg>
      </label>

      <label for="password" class="form-label form-label-password"
        ><input
          type="password"
          id="password"
          name="password"
          placeholder="password"
          class="form-input input-password"
          minlength="8" required
           title="The password length must be not less thn 8"
        />
        <svg class="modal__input-icon" width="18" height="18">
          <use href="./images/svg-sprite.svg#lock-icon"></use>
        </svg>
      </label>

      <button type="submit" class="btn-signup btn-default">sign up</button>
    </form>
    <div class="btn-group">
      <button type="submit" class="modal__btn active-form" data-type="sign-up">
        sign up
      </button>
      <button type="submit" class="modal__btn" data-type="sign-in">
        sign in
      </button>
    </div>
  </div>
</div>
