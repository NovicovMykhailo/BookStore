<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookStore</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="shortcut icon" href="./favico/logo.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header>
      <a href="#" class="logo">
        <svg class="logo-icon" width="22" height="22">
          <use href="./images/svg-sprite.svg#booklogo-icon"></use>
        </svg>
        <svg class="logo-text" width="53" height="17">
          <use href="./images/svg-sprite.svg#booklogo-book"></use>
        </svg>
      </a>
      <nav>
        <input type="checkbox" name="checkbox" id="" class="theme-switch" />
      </nav>
    </header>
    <main>
      <div class="side-blocks">
        <section class="categories">
          <h2 class="visually-hidden">Book Categories</h2>
          <ul class="book-categories">
            <!-- left side book categories place -->
          </ul>
        </section>
        <section class="support-ukraine">
          <h2 class="visually-hidden">Support Ukraine</h2>
          <ul class="support-companies">
            <li class="support-companies__item">
              <img
                class="save-children-img support-img"
                src="./images/SupportUkraineCompanies/SaveChildren.png"
                alt="save-children logo"
              />
            </li>
            <li class="support-companies__item">
              <img
                class="support-img"
                src="./images/SupportUkraineCompanies/HOPE.png"
                alt="project hope logo"
              />
            </li>
            <li class="support-companies__item">
              <img
                class="support-img"
                src="./images/SupportUkraineCompanies/MedCorps.png"
                alt="medical corps logo"
              />
            </li>
            <li class="support-companies__item">
              <img
                class="support-img"
                src="./images/SupportUkraineCompanies/Razom.png"
                alt="razom logo"
              />
            </li>
            <li class="support-companies__item">
              <img
                class="support-img"
                src="./images/SupportUkraineCompanies/AAH.png"
                alt="action against logo"
              />
            </li>
            <li class="support-companies__item">
              <img
                class="support-img"
                src="./images/SupportUkraineCompanies/Prytuls.png"
                alt="sergiy prytula logo"
              />
            </li>
            <li class="support-companies__item">
              <img
                class="support-img"
                src="./images/SupportUkraineCompanies/United24.png"
                alt="united-24 logo"
              />
            </li>
            <li class="support-companies__item">
              <img
                class="support-img"
                src="./images/SupportUkraineCompanies/WordVision.png"
                alt="world vision logo"
              />
            </li>
            <li class="support-companies__item">
              <img
                class="support-img"
                src="./images/SupportUkraineCompanies/MedSans.png"
                alt="med sans logo"
              />
            </li>
          </ul>

          <div class="swiper">
            <div class="slider swiper-wrapper">
              <div class="slider__item swiper-slide">
                <img
                  class="save-children-img support-img"
                  src="./images/SupportUkraineCompanies/SaveChildren.png"
                  alt="save-children logo"
                />
              </div>
              <div class="slider__item swiper-slide">
                <img
                  class="support-img"
                  src="./images/SupportUkraineCompanies/HOPE.png"
                  alt="project hope logo"
                />
              </div>
              <div class="slider__item swiper-slide">
                <img
                  class="support-img"
                  src="./images/SupportUkraineCompanies/MedCorps.png"
                  alt="medical corps logo"
                />
              </div>
              <div class="slider__item swiper-slide">
                <img
                  class="support-img"
                  src="./images/SupportUkraineCompanies/Razom.png"
                  alt="razom logo"
                />
              </div>
              <div class="slider__item swiper-slide">
                <img
                  class="support-img"
                  src="./images/SupportUkraineCompanies/AAH.png"
                  alt="action against logo"
                />
              </div>
              <div class="slider__item swiper-slide">
                <img
                  class="support-img"
                  src="./images/SupportUkraineCompanies/Prytuls.png"
                  alt="sergiy prytula logo"
                />
              </div>
              <div class="slider__item swiper-slide">
                <img
                  class="support-img"
                  src="./images/SupportUkraineCompanies/United24.png"
                  alt="united-24 logo"
                />
              </div>
              <div class="slider__item swiper-slide">
                <img
                  class="support-img"
                  src="./images/SupportUkraineCompanies/WordVision.png"
                  alt="world vision logo"
                />
              </div>
              <div class="slider__item swiper-slide">
                <img
                  class="support-img"
                  src="./images/SupportUkraineCompanies/MedSans.png"
                  alt="med sans logo"
                />
              </div>
            </div>
            <button type="button" class="scroll-down-btn">
              <svg width="32" height="32">
                <use href="./images/svg-sprite.svg#arrow-down-icon"></use>
              </svg>
            </button>
          </div>
        </section>
      </div>
      <section class="book-cards">
        <h2 class="visually-hidden">Book Cards</h2>
        <div>
          <!-- <button class="trash-btn" type="button">
            <svg class="trash-icon" width="18" height="18">
              <use href="/src/images/svg-sprite.svg#trash-icon"></use>
            </svg>
          </button> -->
          <!-- books markups -->
        </div>
      </section>

      <div class="wrapper">
        <div class="mobile-bg-wrapper">
          <img
            class="mobile-bg primary"
            src="./images/mobileMenu_BG/mobile-menu-bg.png"
            alt="books"
          />
          <img
            class="mobile-bg secondary"
            src="./images/mobileMenu_BG/mobile-menu-bg.png"
            alt="books"
          />
        </div>
      </div>
    </main>
    <button type="button" class="scroll-up-btn">
      <svg class="scroll-btn" width="64" height="64">
        <use href="./images/svg-sprite.svg#scroll-up"></use>
      </svg>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="./js/script.js" type="module"></script>

    <script src="index.js" type="module"></script>
  </body>
</html>
