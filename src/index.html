<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookStore</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="shortcut icon" href="./favico/logo.svg" type="image/x-icon" />

    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    /> -->
  </head>
  <body>
    <header>
      <a href="./index.html" class="logo">
        <svg class="logo-icon" width="22" height="22">
          <use href="./images/svg-sprite.svg#booklogo-icon"></use>
        </svg>
        <svg class="logo-text" width="53" height="17">
          <use href="./images/svg-sprite.svg#booklogo-book"></use>
        </svg>
      </a>
      <nav class="nav">
        <ul class="nav__list list">
          <li class="nav-item nav-active">
            <a href="./index.html" class="nav__link active link"> Home</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav__link link">
              Shopping list
              <svg class="header__link-icon" width="20" height="20">
                <use href="./images/svg-sprite.svg#bag"></use>
              </svg>
            </a>
          </li>
        </ul>
        <!-- <nav>
        <input type="checkbox" name="checkbox" class="theme-switch" /> -->
      </nav>

      <input
        type="checkbox"
        name="checkbox"
        id="theme-switch"
        class="theme-switch"
      />

      <button
        class="menu-toggle js-open-menu"
        aria-expanded="false"
        aria-controls="mobile-menu"
      >
        <svg class="header__mobile-menu" width="28" height="28">
          <use
            class="menu-icon"
            id="menu-icon"
            href="./images/svg-sprite.svg#ham-menu-icon"
          ></use>
        </svg>
      </button>
      <button type="button" class="btn-default header__singup-btn">
        Sign up<svg class="header__singup-icon" width="20" height="20">
          <use href="./images/svg-sprite.svg#arrow-right-icon"></use>
        </svg>
      </button>
      <!-- <button type="button" class="btn-default header__singin-btn">
        <svg class="header__singin-icon" width="19" height="19">
          <use href="./images/svg-sprite.svg#user-default-icon"></use>
        </svg>
        Stephen
        <svg class="header__singin-down-icon" width="23" height="26">
          <use href="./images/svg-sprite.svg#user-arrow-down-icon"></use>
        </svg>
      </button> -->
    </header>
    <main>
      <div class="main-page container">
        <div class="side-blocks">
          <!-- Filter -->
          <section class="filter">
            <h1 class="visually-hidden">Book Shop Categories</h1>
            <ul class="filter__list">
              <li
                class="filter__item filter__item--active"
                data-mark-active="All categories"
              >
                All categories
              </li>
            </ul>
          </section>
          <section class="support-ukraine">
            <h2 class="support-ukraine__title">
              <span class="support-title-container">
                Support Ukraine
                <svg class="logo-ukr" width="20" height="32">
                  <use href="./images/svg-sprite.svg#ukraine-arms"></use>
                </svg>
              </span>
            </h2>
            <div class="swiper">
              <div class="swiper-wrapper support-companies"></div>
              <button type="button" class="support__load-more">
                <svg class="button__icon" width="64" height="64">
                  <use href="./images/svg-sprite.svg#arrow-down-icon"></use>
                </svg>
              </button>
            </div>
          </section>
        </div>
        <section class="gallery">
          <div class="gallery_container">
            <h2 class="book-card__title">Best Sellers Books</h2>
            <ul class="gallery__list list"></ul>
          </div>
        </section>
      </div>
      <!-- Vika render -->
      <section class="book-cards">
        <!-- <button class="trash-btn" type="button">
                      <svg class="trash-icon" width="18" height="18">
                        <use href="/src/images/svg-sprite.svg#trash-icon"></use>
                      </svg>
                    </button> -->
        <!-- books markups -->
      </section>
    </main>

    <button type="button" class="scroll-up-btn">
      <svg class="scroll-btn" width="64" height="64">
        <use href="./images/svg-sprite.svg#scroll-up"></use>
      </svg>
    </button>

    <div class="menu-container js-menu-container" id="mobile-menu">
      <div class="wrapper .visually-hiddn">
        <div class="mobile-bg-wrapper">
          <img
            class="mobile-bg primary"
            src="./images/mobileMenu_BG/mobile-menu-bg-2x.png"
            alt="books"
          />
          <img
            class="mobile-bg secondary"
            src="./images/mobileMenu_BG/mobile-menu-bg-2x.png"
            alt="books"
          />
        </div>
      </div>
      <button type="button" class="btn-default header__singup-btn-mob-menu">
        Sign up<svg class="header__singup-icon" width="20" height="20">
          <use href="./images/svg-sprite.svg#arrow-right-icon"></use>
        </svg>
      </button>

      <nav class="nav nav__mob-menu">
        <ul class="nav__list nav__list-mob-menu list">
          <li class="nav-item nav-active">
            <a href="#" class="nav__link active link"> Home</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav__link link mobile-inactive-link">
              Shopping list
              <svg class="header__link-icon" width="20" height="20">
                <use href="./images/svg-sprite.svg#bag"></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>
      <!-- <button type="button" class="btn-default mob-menu__Log-out-btn">
        Log out<svg class="header__singup-icon" width="20" height="20">
          <use href="./images/svg-sprite.svg#arrow-right-icon"></use>
        </svg>
      </button> -->
    </div>

    <include src="./partials/modal-form-login.html"></include>

<!-- <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script> -->

    <script src="index.js" type="module"></script>
  </body>
</html>
