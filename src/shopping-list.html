<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="shortcut icon" href="./favico/logo.svg" type="image/x-icon" />
  </head>
  <body class="not-registered">
    <header>
      <a href="./index.html" class="logo">
        <svg class="logo-icon" width="22" height="22">
          <use href="./images/svg-sprite.svg#booklogo-icon"></use>
        </svg>
        <svg class="logo-text" width="53" height="17">
          <use href="./images/svg-sprite.svg#booklogo-book"></use>
        </svg>
      </a>
      <nav class="nav">
        <ul class="nav__list list">
          <li class="nav-item ">
            <a href="./index.html" class="nav__link  link"> Home</a>
          </li>
          <li class="nav-item nav-active">
            <a href="./shopping-list.html" class="nav__link active link">
              Shopping list
              <svg class="header__link-icon" width="20" height="20">
                <use href="./images/svg-sprite.svg#bag"></use>
              </svg>

            </a>
          </li>
        </ul>

      </nav>

      <input
        type="checkbox"
        name="theme switcher"
        id="theme-switch"
        class="theme-switch"
      />

      <button
        class="menu-toggle js-open-menu"
        aria-expanded="false"
        aria-controls="mobile-menu"
      >
        <svg class="header__mobile-menu" width="28" height="28">
          <use
            class="menu-icon"
            id="menu-icon"
            href="./images/svg-sprite.svg#ham-menu-icon"
          ></use>
        </svg>
      </button>
      <button type="button" class="btn-default header__singup-btn">
        Sign up<svg class="header__singup-icon" width="20" height="20">
          <use href="./images/svg-sprite.svg#arrow-right-icon"></use>
        </svg>
      </button>
      <button type="button" class="btn-default header__singin-btn">
        <svg class="header__singin-icon" width="19" height="19">
          <use href="./images/svg-sprite.svg#user-default-icon"></use>
        </svg>
        Stephen
        <svg class="header__singin-down-icon" width="23" height="26">
          <use href="./images/svg-sprite.svg#user-arrow-down-icon"></use>
        </svg>
      </button>
      <button type="button" class="btn-default header__logout-btn">
         Log out<svg class="header__singup-icon" width="20" height="20">
          <use href="./images/svg-sprite.svg#arrow-right-icon"></use>
        </svg>

      </button>
    </header>
    <main>
      <div class="shopping-list__container container">
        <!-- Support Block-->
        <section class="support-ukraine supports-in-shopping">
          <h2 class="support-ukraine__title">
            <span class="support-title-container">
              Support Ukraine
              <svg class="logo-ukr" width="20" height="32">
                <use href="./images/svg-sprite.svg#ukraine-arms"></use>
              </svg>
            </span>
          </h2>
          <ul class="support-companies swiper"></ul>
          <button type="button" class="swiper-button-next">
            <svg class="button__icon" width="64" height="64">
              <use href="./images/svg-sprite.svg#arrow-down-icon"></use>
            </svg>
          </button>
        </section>
        <!-- shopping list block -->
        <section class="shopping-list__page">
          <h1 class="shopping-list__title" data-text="list">
            shopping <span class="shopping-list__blue-title">list</span>
          </h1>
          <!-- basket to render cards -->
          <ul class="shopping-list">
            <!-- card -->
            <!-- empty basket styles -->
            <li class="on-empty-container">
              <p class="empty-bookshelf__text">
                This page is empty, add some books and proceed to order.
              </p>
              <img
                srcset="
                  images/shopping-list-empty-bg/shoping-list-empty-mobile_sm.png    265w,
                  images/shopping-list-empty-bg/shoping-list-empty_lg.png           320w,
                  images/shopping-list-empty-bg/shoping-list-empty-mobile_sm-2x.png 530w,
                  images/shopping-list-empty-bg/shoping-list-empty_lg-2x.png        644w
                "
                sizes="(max-width: 768px) 265px,
            (max-width: 1440px) 320px,
            644px"
                src="images/shopping-list-empty-bg/shoping-list-empty_lg-2x.png"
                alt="Book Illustration"
              />
            </li>
          </ul>
          <ul class="btn-pagination__list"></ul>
        </section>
      </div>
    </main>

    <button type="button" class="scroll-up-btn">
      <svg class="scroll-btn" width="64" height="64">
        <use href="./images/svg-sprite.svg#scroll-up"></use>
      </svg>
    </button>
    <!-- mobile Menu -->
    <div class="menu-container js-menu-container" id="mobile-menu">
      <div class="wrapper .visually-hiddn">
        <div class="mobile-bg-wrapper">
          <img
            class="mobile-bg primary"
            src="./images/mobileMenu_BG/mobile-menu-bg-2x.png"
            alt="books"
          />
          <img
            class="mobile-bg secondary"
            src="./images/mobileMenu_BG/mobile-menu-bg-2x.png"
            alt="books"
          />
 
        </div>
      </div>
      <button type="button" class="btn-default header__singup-btn-mob-menu">
        Sign up<svg class="header__singup-icon" width="20" height="20">
          <use href="./images/svg-sprite.svg#arrow-right-icon"></use>
        </svg>
      </button>
      <div class="user-info-bar">
        <svg class="header__singin-icon" width="19" height="19">
          <use href="./images/svg-sprite.svg#user-default-icon"></use>
        </svg><p class="user-name">Stephen</p>
      </div>

      <nav class="nav nav__mob-menu">
        <ul class="nav__list nav__list-mob-menu list">
          <li class="nav-item nav-active">
            <a href="./index.html" class="nav__link mobile-inactive-link"> Home</a>
          </li>
          <li class="nav-item">
            <a href="./shopping-list.html" class="nav__link link  active link">
              Shopping list
              <svg class="header__link-icon" width="20" height="20">
                <use href="./images/svg-sprite.svg#bag"></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>
      <button type="button" class="btn-default mob-menu__Log-out-btn">
        Log out<svg class="header__singup-icon" width="20" height="20">
          <use href="./images/svg-sprite.svg#arrow-right-icon"></use>
        </svg>
      </button>
    </div>

    <include src="./partials/modal-form-login.html"></include>

    <script src="shopping-list-index.js" type="module"></script>
  </body>
</html>
